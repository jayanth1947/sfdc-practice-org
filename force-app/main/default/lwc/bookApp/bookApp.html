<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <div class="slds-p-around_medium">
                <lightning-input type="search"
                onchange={fetchBooksHandler}
                label="Search Books"
                value={query}></lightning-input>
            </div>
            <lightning-layout multiple-rows>
                <template if:true={books}>
                    <template for:each={books.items} for:item="book">
                        <lightning-layout-item lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="8" large-device-size="4" key={book.id}>
                           <div class="slds-box slds-p-around_medium slds-text-align_center">
                               <img src={book.volumeInfo.imageLinks.smallThumbnail} height="200px"/>

                               <div class="slds-text-heading_small slds-p-vertical_medium"><strong>{book.volumeInfo.title}</strong></div>
                               <div><strong>Published Date -</strong>{book.volumeInfo.publishedDate}</div>
                               <template if:true={book.volumeInfo.averageRating}>
                                <div><strong>Average Rating - {book.volumeInfo.averageRating}</strong></div>
                               </template>

                               <template if:false={book.volumeInfo.averageRating}>
                                <div><strong>No Ratings are available</strong></div>
                               </template>
                               
                               <template if:true={book.volumeInfo.publisher}>
                                <div><strong>Publisher - {book.volumeInfo.publisher}</strong></div>
                               </template>
                               
                           </div>
                        </lightning-layout-item>
                    </template>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
    
</template>
