<template>
    <div if:true={hasAccess}>
        <lightning-record-view-form record-id={recordId} object-api-name="Account">
            <lightning-output-field field-name="Name"></lightning-output-field>
            <lightning-output-field field-name="Phone"></lightning-output-field>
            <lightning-output-field field-name="Industry"></lightning-output-field>
            <lightning-output-field field-name="AnnualRevenue"></lightning-output-field>
            <lightning-input-field field-name="Name" if:true={isEditable}></lightning-input-field>
            <lightning-input-field field-name="Phone" if:true={isEditable}></lightning-input-field>
            <lightning-input-field field-name="Industry" if:true={isEditable}></lightning-input-field>
            <lightning-input-field field-name="AnnualRevenue" if:true={isEditable}></lightning-input-field>
        </lightning-record-view-form>
    </div>
    <div class="message" if:false={hasAccess}></div>
</template>
