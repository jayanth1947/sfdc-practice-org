<template>
    <lightning-card title="Record Form">
        <div class="slds-var-p-around_medium">
            <lightning-record-form
    object-api-name={objectName}
    fields={fieldName}
    onsuccess={successHandler}
>
</lightning-record-form>
        </div>
    </lightning-card>

    <lightning-card title=" Display Record Form">
        <div class="slds-var-p-around_medium">
        <lightning-record-form
        object-api-name={objectName}
        record-id='0015g00000pfrwtAAA'
        fields={fieldName}
    >
</lightning-record-form>
        </div>
    </lightning-card>

    <lightning-card title=" View Only Record Form">
        <div class="slds-var-p-around_medium">
    <lightning-record-form
    object-api-name={objectName}
    fields={fieldName}
    record-id='0015g00000pfrwtAAA'
    mode="readonly"
>
</lightning-record-form>
        </div>
    </lightning-card>


    <lightning-card title=" Edit Record Form">
        <div class="slds-var-p-around_medium">
    <lightning-record-form
    object-api-name={objectName}
    fields={fieldName}
    record-id='0015g00000pfrwtAAA'
    mode="edit"
    columns="2"
>
</lightning-record-form>
        </div>
    </lightning-card>

    <lightning-card title="Layout Record Form">
        <lightning-record-form
    record-id={recordId}
    object-api-name={objectApiName}
    mode="edit"
    layout-type="Compact"
    columns="2"
>
</lightning-record-form>
 </lightning-card>


</template>
