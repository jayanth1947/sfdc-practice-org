<template>
    <lightning-card  variant="Narrow"  title="Hello" icon-name="standard:account">
        <div class="slds-var-m-around_small">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th scope="col"> Name </th>
                        <th scope="col"> Email </th>
                        <th scope="col"> Title</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contacts} for:item="contact">
                        <tr key={contact.fields.Id.value} class="slds-hint-parent">
                            <td scope="row">{contact.fields.Name.value}  </td>
                            <td scope="row">{contact.fields.Email.value}  </td>
                            <td scope="row">{contact.fields.Title.value}  </td>
                            
                        </tr>
                    </template>
                    
                </tbody>
            </table>
        </div>
        <div class="slds-grid">
            <div class="slds-m-around_medium">
                <lightning-button variant="brand" label="Previous" title="Previous" onclick={handlePrevious}></lightning-button>
            </div>

            <div class="slds-m-around_medium">
                <lightning-button variant="brand" label="Next" title="Next" onclick={handleNext}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
