<template>
    <lightning-card  title="Welcome to the Quizz!" class="quiz-card">
        <div class="slds-m-around_large ">
            
            <form>
            <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id} class="slds-m-around_medium">
                    <div><strong>{quiz.id} - {quiz.question}</strong></div>
                    <div class="slds-grid slds-gutters slds-m-around_medium">
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="a" onchange={changeOption}/>
                          {quiz.options.a}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="b" onchange={changeOption}/>
                            {quiz.options.b}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={changeOption}/>
                            {quiz.options.c}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="d" onchange={changeOption}/>
                            {quiz.options.d}
                        </div>
                      </div>
                </div>
            </template>
            <lightning-button variant="brand" 
            label="Submit" 
            title="Submit Quiz" 
            class="slds-p-around_medium" 
            disabled={allSelected} 
            onclick={submitHandler}></lightning-button>
            <lightning-button variant="brand" 
            label="Reset" 
            title="Reset Quiz" 
            onclick={resetHandler}
            class="slds-p-around_medium"></lightning-button>
        </form>
        <template if:true={isSubmitted}>
            <div class={isscoredFull}>You have Scored {correctAnswers} out of {myQuestions.length}</div>
        </template>
        </div>
    </lightning-card>
</template>
