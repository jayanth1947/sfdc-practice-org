<template>
    <lightning-card title="Upcoming Events" icon-name="standard:event">

       <div class="slds-m-around_small">
        <!-- Data Table does not accept the relationship queries and 
        we need to prepare the columns.
        - Lightning-accordion- A collection of vertically stacked sections 
          with multiple content areas.
        -->

        <lightning-accordion allow-multiple-sections-open active-section-name="Upcoming Events" >

            <!-- This is for upcoming events -->
            <lightning-accordion-section name="Upcoming Events" label="Upcoming Events">
                <lightning-datatable
                    key-field="id"
                    data={events}
                    show-row-number-column
                    hide-checkbox-column
                    columns={columnsList}
                    >
                </lightning-datatable>
            </lightning-accordion-section>

            <!-- This is for past Events -->
            <lightning-accordion-section name="Past Events" label="Past Events">
                <lightning-datatable
                    key-field="id"
                    data={past_Events}
                    show-row-number-column 
                    hide-checkbox-column
                    columns={columnsList}
                    >
                </lightning-datatable>
            </lightning-accordion-section>
            
        </lightning-accordion>
       </div>

    </lightning-card>    
</template>
