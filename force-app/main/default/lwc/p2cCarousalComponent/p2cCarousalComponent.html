<template>
    <lightning-card title="Carousal Component">
        <div class="slds-size_3-of-4">
            <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">Basic Carousel
                <lightning-carousel>
                    <template for:each={carousalDetails} for:item="item">
                        
                        <lightning-carousel-image
                        key={item.header}
                        src ={item.src}
                        header={item.header}
                        description ={item.description}
                        >
                    </lightning-carousel-image>
                </template>
                </lightning-carousel>

                    
                    
            </div>
        </div>
    </lightning-card>
</template>
