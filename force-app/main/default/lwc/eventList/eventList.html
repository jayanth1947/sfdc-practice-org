<template>

    <!-- Ligthning Card -->
    <lightning-card class="slds-m-around_medium"
      variant="Narrow"
      title="Upcoming Events"
      icon-name="standard:event"
    >

      <div class="slds-m-around_small">
            <!--This will show if any errors will be there -->
            <template if:true={error}>
            {error}
            </template>
      </div>


      <div class="slds-m-around_small">

            <!-- For Event Name Search -->
            <c-search-element
            search-label="Event Name"
            show-label="true"
            onsearch={handleSearch}
            >
            </c-search-element>

            <!-- &nbsp -It indicates the space -->
            &nbsp; 

            <!-- For Date-Time Search -->

            <lightning-input
            type="datetime"
            value={startdattime}
            onchange={handleStartDate}
            label="Start Date Time"
            >
            </lightning-input>

            &nbsp;

            <!-- For Location Search -->
            <c-search-element
            search-label="Event Location"
            show-label="true"
            onsearch={handleLocationSearch}
            >
            </c-search-element>
      </div>


      <!-- For the dataTable -->
      <div class="slds-m-around_small">
        <lightning-datatable
          key-field="id"
          data={recordsToDisplay}
          show-row-number-column
          hide-checkbox-column
          columns={columnsList}
        >
        </lightning-datatable>
      </div>

    </lightning-card>
  </template>
