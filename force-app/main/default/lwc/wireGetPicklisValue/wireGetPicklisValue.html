<template>
    <!-- For the first PickList -->
    <lightning-card  variant="Narrow"  title="getPickList Value Adapter" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <lightning-combobox
            name="progress"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={industryOptions}
            onchange={handleChange} >
        </lightning-combobox>
        </div>
        <p>Selected Industry:{selectedIndustry}</p>

    </lightning-card>

    <!-- For the second pickList -->
    <lightning-card  variant="Narrow"  title="getPickList Value Adapter" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <lightning-combobox
            name="progress"
            label="Type"
            value={selectedType}
            placeholder="Select Type"
            options={typeOptions}
            onchange={handletypeChange} >
        </lightning-combobox>
        </div>
        <p>Selected Type:{selectedType}</p>

    </lightning-card>
</template>
