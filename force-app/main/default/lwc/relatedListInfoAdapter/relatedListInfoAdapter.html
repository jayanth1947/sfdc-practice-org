<template>
    <lightning-card  variant="Narrow"  title="Get RelatedList Info" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <template if:true={relatedListData}>
                <template for:each={relatedListData} for:item="info">
                    <p key={info.fieldApiName}>
                        {info.fieldApiName} 
                    </p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
