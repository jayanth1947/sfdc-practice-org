<template>
    <lightning-card  variant="Narrow"  title="Apex Imparative Testing" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Load Accounts" onclick={loadAccounts}></lightning-button>
        </div>
        
        <template if:true={accounts}>
            <template for:each={accounts} for:item="account">
                <p key={account.Id}>
                    {account.Name}
                </p>
            </template>
        </template>

        <template if:true={error}>
            <p>{error}</p>
        </template>
    </lightning-card>
</template>
