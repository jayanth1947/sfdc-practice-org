<template>
    <lightning-card title="Apex Imparatively">
        <div class="slds-var-p-around_medium">

            <lightning-button
            variant="brand"
            label="Click for Accounts"
            onclick={accountHandler} ></lightning-button>

            
            <template if:true={accounts}>
                <template for:each={accounts} for:item="account">
                    <div key={account.Id}>
                        <p> Name: {account.Name}</p>
                        <p>Type: {account.Type}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
