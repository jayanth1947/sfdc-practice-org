<template>
    <!-- This is spinner -->
    <lightning-spinner alternative-text="Loading" variant="brand" if:true={isSpinnerActive} size="large"></lightning-spinner>

    <!-- The main part will start here -->
    <div class="slds-m-around_large">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="12" large-device-size="12" >
                <lightning-input type="text" variant="standard" name="Full Name" label="Full Name" placeholder="type here" max-length="80" onchange={handleChange}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="12" large-device-size="12">
                <lightning-input type="email" variant="standard" name="Email" label="Email" placeholder="type here" max-length="80" onchange={handleChange}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="12" large-device-size="12">
                <lightning-input type="text" variant="standard" name="Subject" label="Subject" placeholder="type here" max-length="80" onchange={handleChange}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="12" large-device-size="12">
                <lightning-textarea name="Message" label="Message" placeholder="type here..." required onchange={handleChange}
                max-length="200" field-level-help="Provide your Query here"></lightning-textarea>
            </lightning-layout-item>
        </lightning-layout>

        <div class="slds-m-around_medium">
            <lightning-button variant="destructive" label="Cancel" title="Cancel" onclick={handleCancel}></lightning-button>
            &nbsp; &nbsp;
            <lightning-button icon-name="standard:email" variant="brand" label="Send Message" title="Send Message" onclick={handleSend}></lightning-button> 
        </div>
        
    </div>
</template>
