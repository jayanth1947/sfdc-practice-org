<template>
    <lightning-card title="Record Edit Layout">
        <lightning-record-edit-form
        object-api-name={objectName}
        onsubmit={handleSubmit}
        onsuccess={successHandler} >

        <lightning-input
        label="Name"
        value={inputValue}
        onkeyup={handleChange}
        class="slds-m-bottom_x-small" ></lightning-input>
        <lightning-button class="slds-m-top_xx-small" type="submit" label="Create Account"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
