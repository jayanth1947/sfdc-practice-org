<template>
    <lightning-card title="Date Validation">
        <div class="slds-var-m-around_medium">
            <lightning-input type="date" variant="standard" name="startDate" label="Start Date" onchange={dateHandler}></lightning-input>
            <lightning-input type="date" variant="standard" name="endDate" label="End Date" onchange={dateHandler}></lightning-input>

            <template if:true={error}>
                <p class="slds-text-color_error">{error}</p>
            </template>
            
            <lightning-button variant="brand" label="Submit" title="submit" onclick={submitHandler} class="slds-m-top_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
